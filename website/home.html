<div class="slides" style="max-width:500px"> 
  <img class="mySlides" src="tsa1.jpg" style="height:405">
  <img class="mySlides" src="tsa2.jpg" style="height:405">
  <img class="mySlides" src="tsa3.jpg" style="height:405">
</div>
</center>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000);
}
</script>
